<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Jackpot</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/contact.css">
  <script type='module' src='https://d0n3xau9opc4m3t_gkun.c.websim.ai/iP-Bo2n6N54YjCsNFKeIhQvQqJcsdIpm_OSXAiUfWaIw-9NMeybRrC5KJKCqiGH9wSwYVAQRLPZkrpWjplKEMA=='></script><script src="js/contact.js" type="module" defer=""></script>
</head>
<body class="dark-theme">
  <!-- Navigation -->
  
  <main class="contact-page">
    <div class="contact-container">
      <div class="contact-info">
        <h1>Get in Touch</h1>
        <p>Ready to start your next project? We'd love to hear from you!</p>
        
        <div class="contact-methods">
          <div class="contact-method">
            <svg viewbox="0 0 24 24">
              <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            <div>
              <h3>Email</h3>
              <p>contact@jackpot.dev</p>
            </div>
          </div>
          
          <div class="contact-method">
            <svg viewbox="0 0 24 24">
              <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
            </svg>
            <div>
              <h3>Phone</h3>
              <p>+1 (555) 123-4567</p>
            </div>
          </div>
          
          <div class="contact-method">
            <svg viewbox="0 0 24 24">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <div>
              <h3>Location</h3>
              <p>San Francisco, CA</p>
            </div>
          </div>
        </div>
      </div>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required="">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required="">
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required="">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required=""></textarea>
        </div>

        <button type="submit" class="btn primary">Send Message</button>
      </form>
    </div>
  </main>
</body>
</html>
