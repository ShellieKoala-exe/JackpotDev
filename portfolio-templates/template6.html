<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Template 6</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/portfolio-templates.css">
<script type='module' src='https://d0n3xau9opc4m3t_gkun.c.websim.ai/gsK3WsVBowhwfe-7dZ4nZdO5TuHXY5yXPSdTvi9YFNvTzCIzp4qb3nydIgYJRh87BgWU_HqpY4sQrc_QwMlG_A=='></script></head>
<body class="dark-theme">
  <article class="portfolio-item template-6">
    <div class="morphing-card">
      <div class="card-face front">
        <h3>[Project Name]</h3>
        <div class="preview-grid">
          <!-- Grid of project screenshots -->
          <div class="screenshot">
            <img src="[Screenshot URL]" alt="[Screenshot Description]">
          </div>
          <div class="screenshot">
            <img src="[Screenshot URL]" alt="[Screenshot Description]">
          </div>
          <div class="screenshot">
            <img src="[Screenshot URL]" alt="[Screenshot Description]">
          </div>
        </div>
      </div>
      <div class="card-face back">
        <div class="project-stats">
          <div class="stat">
            <span class="stat-value">[Value]</span>
            <span class="stat-label">[Metric]</span>
          </div>
          <div class="stat">
            <span class="stat-value">[Value]</span>
            <span class="stat-label">[Metric]</span>
          </div>
          <div class="stat">
            <span class="stat-value">[Value]</span>
            <span class="stat-label">[Metric]</span>
          </div>
        </div>
        <div class="tech-stack">
          <h4>Technologies</h4>
          <div class="tech-flow">
            <span class="tech-badge">[Technology 1]</span>
            <span class="tech-badge">[Technology 2]</span>
            <span class="tech-badge">[Technology 3]</span>
          </div>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
