<!DOCTYPE html>
<html lang="en">
<head>

  <title>Portfolio Template 2</title>
  <link rel="stylesheet" href="../css/style.css">

<script type='module' src='https://d0n3xau9opc4m3t_gkun.c.websim.ai/XVcxuJADlbCEx9F1YiwR9GV3poJVDkHJ8ni1XSTV0_VBvmX-6Edy6J9uOHucgzDiQbyUjGSyJNd9su7DP6-hEQ=='></script></head>
<body class="dark-theme">
  <article class="portfolio-item template-2">

          <h3>[Project Name]</h3>
          <span class="project-category">[Category]</span>

          <span class="stat">
            <svg viewbox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>

      </div>
      <div class="project-content">
        <p>[Project Description]</p>
        <div class="tech-tags">
          <span class="tech-tag">[Technology 1]</span>
          <span class="tech-tag">[Technology 2]</span>
          <!-- Add more tech tags -->
        </div>
      </div>
    </div>
